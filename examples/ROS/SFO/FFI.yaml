%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------
# Camera calibration and distortion parameters (OpenCV)
Camera.fx: 1.0904346380523298e+03
Camera.fy: 1.0887709613423722e+03
Camera.cx: 8.3104243579596812e+02
Camera.cy: 6.7784590142111051e+02
Camera.k1: -1.6442061757040916e-01
Camera.k2: 7.9377426384801344e-02
Camera.p1: 9.6789322479467826e-04
Camera.p2: 1.2802197364364261e-03
Camera.witdth: 1688
Camera.height: 1352
# Camera frames per second
Camera.fps: 6.
# Stereo baseline times fx
Camera.bf: 1066
# Color order of the images (0: BGR, 1: RGB. This is ignored if images are grayscale)
Camera.RGB: 0
# Close/Far threshold. Baseline times.
ThDepth: 40
# --------------------------------------------------------------------------------------------
# Stereo Rectification. Only if you need to pre-rectify the images.
# Camera.fx, .fy, etc must be the same as in LEFT.P
# --------------------------------------------------------------------------------------------
LEFT.height: 1352
LEFT.width: 1688
LEFT.D: !!opencv-matrix
   rows: 1
   cols: 4
   dt: d
   data: [ -0.159137, 0.091857, 0.000641, 0.001028 ]
